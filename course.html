<!doctype html>
<html>
    <head>
        <link rel="shortcut icon" href="assets/favicon-database.ico">
        <title>Student Management System</title>
        <meta name="viewport" content="initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
        <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="studentTable">
        <div class="container" ng-controller="courseTableController as ctc">
            <div class="page-header">
                <!-- only show this element when the isnt on mobile -->
                <h1 class='hidden-xs col-md-12'>Colony High School SMS
                    <!-- Difficult to see the value this provides -->
                    <!-- <small class="pull-right col-sm-4">Number of Students :
                        <span class="avgGrade label label-default">{{ sc.studentCount }}</span>
                    </small> -->
                </h1>
                <!-- only show this element when the user gets to a mobile version -->
                <h3 class='visible-xs col-xs-12'>Colony High School SMS
                    <!-- Difficult to see utility in this -->
                    <!-- <small class="pull-right col-xs-6">Number of Students :
                        <span class="avgGrade label label-default">{{ sc.studentCount }}</span>
                    </small> -->
                </h3>
            </div>

            <div class="student-add-form col-sm-3 col-xs-12 form-horizontal pull-right to-do-container">
              <div class="input-group">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Course Name" ng-model="ctc.course.name">
              </div>
              <div class="input-group" id="grade-group">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-education"></span>
                  </span>
                  <input type="text" class="form-control" name="grade" id="grade" placeholder="Course Instructor" ng-model="ctc.course.instructor">
              </div>
              <button class="btn btn-success" ng-click="ctc.addCourse()"></button>
            </div>

            <div class="student-list-container col-sm-9 col-xs-12">
                <table class="table student-list" id="student-table">
                    <thead>
                        <tr>
                            <th>Studen ID</th>
                            <th ng-click="sc.sortType = 'name'">Student Name<span ng-click="sc.sortType = 'name'; sc.sortReverse = !sc.sortReverse" class="sort glyphicon glyphicon-sort"></span>
                            </th>
                            <th ng-click="sc.sortType = 'grade'">Grade Level<span ng-click="sc.sortType = 'grade'; sc.sortReverse = !sc.sortReverse" class="sort glyphicon glyphicon-sort"></span>
                            </th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="course in ctc.courses">
                          <td>
                            {{ course.name }}
                          </td>
                          <td>
                            {{  }}
                          </td>
                          <td>
                              <button class="btn btn-success edit-btn btn-circle glyphicon glyphicon-ok" ng-click="stc.editStudent(student)"></button>
                              <button class="btn btn-danger delete-btn btn-circle glyphicon glyphicon-remove" ng-click=""></button>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="modal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <p>{{ sc.modalText }}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Modules-->
        <script src="js/app.js"></script>
        <!--Services-->
        <script src="js/services/students.js"></script>
        <!--Controllers-->
        <script src="js/controllers/studentController.js"></script>
        <script src="js/controllers/todoController.js"></script>
        <script src="js/controllers/studentTableController.js"></script>
        <!--Directives-->
        <script src="js/directives/studentInfo.js"></script>
        <script src="js/directives/insertInfo.js"></script>
    </body>
</html>
