<!doctype html>
<html>
<head>
  <title>Student Grade Table</title>
  <meta name="viewport" content="initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="js/script.js"></script>
</head>
<body ng-app = "StudentTable">
<div class="container">
    <div class="page-header">
        <!-- only show this element when the isnt on mobile -->
        <h1 class = 'hidden-xs col-md-12'>Student Grade Table
            <small class = "pull-right col-xs-3">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class = 'visible-xs col-xs-12'>Student Grade Table
            <small class = "pull-right col-xs-6">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h3>
    </div>
    <div class="student-add-form col-md-3 form-horizontal pull-right">
        <h4>Add Student</h4>
        <div class = "input-group form-group">
            <span class = "input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name" required>
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course" placeholder="Student Course" required="">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade" required>
        </div>
        <div class = "form-group">
            <button type="button" class="col-md-5 col-sm-5 pull-left addButton btn btn-success" id = "addButton">Add</button>
            <button type="button" class="col-md-5 col-md-offset-2 col-sm-5 col-sm-offset-1 btn btn-default" id = "cancelButton">Cancel</button>
        </div>
        <div class="form-group">
            <button type="button" class ="input-group col-md-12 btn btn-primary serverButton">Get Data From Server</button>
        </div>
    </div>
    <div class="student-list-container col-md-9">
        <table class="table student-list" id = "student-table">
            <thead>
            <tr>
                <th>Student Name
                    <span class = 'glyphicon glyphicon-triangle-top' onclick="arraySortByNameDescending(student_array)"></span>
                    <span class = 'glyphicon glyphicon-triangle-bottom' onclick="arraySortByNameAscending(student_array)"></span>
                </th>
                <th>Student Course
                    <span class = 'glyphicon glyphicon-triangle-top' onclick="arraySortByCourseDescending(student_array)"></span>
                    <span class = 'glyphicon glyphicon-triangle-bottom' onclick="arraySortByCourseAscending(student_array)"></span>
                </th>
                <th>Student Grade
                    <span class = 'glyphicon glyphicon-triangle-top' onclick="arraySortByGradeDescending(student_array)"></span>
                    <span class = 'glyphicon glyphicon-triangle-bottom' onclick="arraySortByGradeAscending(student_array)"></span>
                </th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id = "modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p>Please enter the required information in the form.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Modules-->
<script src="js/app.js"></script>
<!--Controllers-->
<!--Directives-->
<script src="js/directives/studentInfo.js"></script>
</body>
</html>
