<div class="input-group">
    <span class="input-group-addon">
        <span class="glyphicon glyphicon-user"></span>
    </span>
    <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name" ng-model="sc.student.name">
</div>
<div class="input-group" id="grade-group">
    <span class="input-group-addon">
        <span class="glyphicon glyphicon-education"></span>
    </span>
    <input type="text" class="form-control" name="grade" id="grade" placeholder="Student Grade Level" ng-model="sc.student.grade">
</div>
<div class="group">
    <button type="button" class="col-md-5 col-lg-5 col-xs-5 pull-left addButton btn btn-success" id="addButton" ng-show="showstudentform" ng-click="sc.submit(); showstudentform = ! showstudentform">Add</button>
    <button type="button" class="col-md-5 col-md-offset-2 col-lg-5 col-lg-offset-2 col-xs-5 col-xs-offset-2 btn btn-default" id="cancelButton" ng-show="showstudentform" ng-click="sc.clearInputs()">Cancel</button>
</div>
